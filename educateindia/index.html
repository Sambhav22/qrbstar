<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Educate India</title>
    <meta
      name="description"
      content="Educational book publishing for children from nursery to class 8. Interactive learning materials, colorful textbooks, and comprehensive educational solutions for young learners."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles.css" />

    <!-- Combined JSON-LD schema -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Educate India",
        "description": "Educational book publishing for children from nursery to class 8. Interactive learning materials, colorful textbooks, and comprehensive educational solutions for young learners.",
        "url": "https://example.com",
        "logo": "https://static.readdy.ai/image/4b7d83838135993e62941e1d0b13e299/76acf96b5a28df51078bab5a52b5848f.png",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "A-5, Udyogpuram, Near Partapur, Metro Station",
          "addressLocality": "Meerut",
          "postalCode": "250103",
          "addressCountry": "IN"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+91-847534555",
          "contactType": "customer service",
          "email": "educateindiabooks@gmail.com"
        },
        "sameAs": [
          "https://facebook.com/educateindia",
          "https://twitter.com/educateindia",
          "https://youtube.com/educateindia"
        ],
        "parentOrganization": {
          "@type": "Organization",
          "name": "UGS Group"
        },
        "makesOffer": {
          "@type": "Offer",
          "itemOffered": {
            "@type": "Product",
            "name": "Educational Books",
            "description": "Children's educational books from nursery to class 8"
          }
        },
        "publishingPrinciples": "Quality educational content for children",
        "foundingDate": "2020"
      }
    </script>
  </head>
  <body class="min-h-screen">
    <!-- Content kept same as original but with optimized attributes -->
    <!-- Example hero image optimized -->
    <section id="home" class="relative min-h-screen bg-gradient-to-br from-orange-50 to-yellow-50 overflow-hidden pt-20">
      <div class="absolute inset-0 bg-cover bg-center bg-no-repeat mix-blend-soft-light opacity-30 hero-bg"></div>
      <div class="relative z-10 container mx-auto px-6 py-20 flex flex-col justify-center min-h-screen">
        <div class="max-w-4xl">
          <h1 class="text-4xl sm:text-6xl md:text-7xl font-black text-gray-800 leading-tight mb-6 drop-shadow-sm">
            Launch Your Own Publishing Brand
          </h1>
          <div class="inline-block bg-orange-500 text-white px-8 py-4 rounded-2xl mb-12 border-2 border-white shadow-lg">
            <p class="text-xl sm:text-2xl font-bold">
              From Nursery to Class 8 - Complete Learning Solutions
            </p>
          </div>
          <p class="text-lg sm:text-2xl text-gray-700 mb-16 leading-relaxed max-w-3xl drop-shadow-sm">
            All Subjects Books For Nursery To Class 8th with Advanced Digital Learning Solutions.
          </p>
          <div class="flex flex-wrap gap-6">
            <button class="bg-orange-500 hover:bg-orange-600 text-white px-8 py-4 sm:px-10 sm:py-5 rounded-2xl text-lg sm:text-xl font-bold transition duration-300 shadow-lg hover:shadow-xl whitespace-nowrap cursor-pointer">
              Explore Our Books
            </button>
            <button class="bg-white hover:bg-gray-50 text-orange-500 px-8 py-4 sm:px-10 sm:py-5 rounded-2xl text-lg sm:text-xl font-bold border-2 border-orange-500 transition duration-300 shadow-lg hover:shadow-xl whitespace-nowrap cursor-pointer">
              Digital Learning Solutions
            </button>
          </div>
        </div>
        <div class="absolute bottom-10 right-10 hidden lg:block">
          <div class="relative">
            <img src="book-stack.webp" alt="Educational Books" width="400" height="300" loading="lazy" class="w-80 h-60 object-cover rounded-3xl shadow-2xl border-4 border-white"/>
          </div>
        </div>
      </div>
    </section>

    <!-- Rest of your sections unchanged but responsive font sizes applied -->
    <script>
      // Mobile menu toggle
      const menuButton = document.getElementById("menuButton");
      const menuIcon = document.getElementById("menuIcon");
      const mobileMenu = document.getElementById("mobileMenu");
      if (menuButton && mobileMenu && menuIcon) {
        menuButton.addEventListener("click", function () {
          const isHidden = mobileMenu.classList.contains("hidden");
          if (isHidden) {
            mobileMenu.classList.remove("hidden");
            menuIcon.classList.remove("ri-menu-line");
            menuIcon.classList.add("ri-close-line");
          } else {
            mobileMenu.classList.add("hidden");
            menuIcon.classList.remove("ri-close-line");
            menuIcon.classList.add("ri-menu-line");
          }
        });
      }
    </script>
  </body>
</html>

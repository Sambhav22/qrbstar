<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Our Books - Educate India</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .book-card {
        display: block;
      }
      .hidden {
        display: none !important;
      }
      .filter-btn.active {
        background-color: #f97316;
        color: white;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-orange-50 to-yellow-50 min-h-screen">
    <!-- Navbar -->
    <nav
      class="fixed top-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-md shadow-lg"
    >
      <div
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-20"
      >
        <div class="flex items-center space-x-4">
          <img
            src="logo.png"
            alt="Educate India Logo"
            class="w-12 h-12 object-contain"
          />
          <h1 class="text-2xl font-black text-orange-600 font-pacifico">
            Educate India
          </h1>
        </div>
        <a
          href="index.html"
          class="text-sm font-bold text-orange-600 hover:underline"
          >⬅ Back to Home</a
        >
      </div>
    </nav>

    <!-- Hero -->
    <header class="pt-28 pb-8 text-center">
      <h1 class="text-5xl font-black text-gray-900 mb-4">
        📚 Explore Our Books
      </h1>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto mb-6">
        Browse our complete catalogue from Nursery to Class 8.
      </p>
    </header>

    <!-- Filters -->
    <div class="flex justify-center gap-3 mb-12 flex-wrap">
      <button
        class="filter-btn active px-5 py-2 rounded-full border-2 border-orange-500 font-bold text-orange-600 hover:bg-orange-600 hover:text-white shadow-sm transition"
        data-subject="all"
      >
        📚 All
      </button>
      <button
        class="filter-btn px-5 py-2 rounded-full border-2 border-green-500 font-bold text-green-600 hover:bg-green-600 hover:text-white shadow-sm transition"
        data-subject="hindi"
      >
        🇮🇳 Hindi
      </button>
      <button
        class="filter-btn px-5 py-2 rounded-full border-2 border-pink-500 font-bold text-pink-600 hover:bg-pink-600 hover:text-white shadow-sm transition"
        data-subject="english"
      >
        ✍️ English
      </button>
      <button
        class="filter-btn px-5 py-2 rounded-full border-2 border-blue-500 font-bold text-blue-600 hover:bg-blue-600 hover:text-white shadow-sm transition"
        data-subject="mathematics"
      >
        📘 Mathematics
      </button>
      <button
        class="filter-btn px-5 py-2 rounded-full border-2 border-purple-500 font-bold text-purple-600 hover:bg-purple-600 hover:text-white shadow-sm transition"
        data-subject="science"
      >
        🔬 Science
      </button>
      <button
        class="filter-btn px-5 py-2 rounded-full border-2 border-yellow-500 font-bold text-yellow-600 hover:bg-yellow-600 hover:text-white shadow-sm transition"
        data-subject="social-studies"
      >
        🌍 Social Studies
      </button>
      <button
        class="filter-btn px-5 py-2 rounded-full border-2 border-teal-500 font-bold text-teal-600 hover:bg-teal-600 hover:text-white shadow-sm transition"
        data-subject="evs"
      >
        🍀 EVS
      </button>
      <button
        class="filter-btn px-5 py-2 rounded-full border-2 border-red-500 font-bold text-red-600 hover:bg-red-600 hover:text-white shadow-sm transition"
        data-subject="gk"
      >
        🧠 GK
      </button>
      <button
        class="filter-btn px-5 py-2 rounded-full border-2 border-orange-400 font-bold text-orange-500 hover:bg-orange-500 hover:text-white shadow-sm transition"
        data-subject="Drawing"
      >
        🎨 Drawing
      </button>
      <button
        class="filter-btn px-5 py-2 rounded-full border-2 border-gray-500 font-bold text-gray-600 hover:bg-gray-600 hover:text-white shadow-sm transition"
        data-subject="writing"
      >
        ✏️ Writing
      </button>
    </div>

    <!-- Books Grid -->
    <section class="max-w-7xl mx-auto px-6 pb-20">
      <div
        id="books-grid"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8"
      ></div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 text-center">
      <p>© 2025 Educate India. All Rights Reserved.</p>
    </footer>

    <!-- Scripts -->
    <script>
      const subjects = {
        hindi: "🇮🇳",
        english: "✍️",
        mathematics: "📘",
        science: "🔬",
        "social-studies": "🌍",
        evs: "🍀",
        gk: "🧠",
        Drawing: "🎨",
        writing: "✏️",
      };

      const classes = [
        "Nursery",
        "LKG",
        "UKG",
        "Class 1",
        "Class 2",
        "Class 3",
        "Class 4",
        "Class 5",
        "Class 6",
        "Class 7",
        "Class 8",
      ];

      const booksData = [];

      // Auto-generate book list with cover images
      classes.forEach((cls) => {
        Object.keys(subjects).forEach((sub) => {
          const fileSafeClass = cls
            .toLowerCase()
            .replace(" ", "")
            .replace("class", "");
          const fileSafeSubject = sub.replace("-", "");

          booksData.push({
            class: cls,
            subject: sub,
            title: `${cls} - ${sub.replace("-", " ").toUpperCase()} Book`,
            desc: `Comprehensive ${sub.replace("-", " ")} lessons for ${cls}`,
            cover: `covers/${fileSafeClass}-${fileSafeSubject}.jpg`, // 👈 expected file name
            link: "#", // replace with real link later
          });
        });
      });

      const grid = document.getElementById("books-grid");

      function renderBooks(subject = "all") {
        grid.innerHTML = "";
        const filtered = booksData.filter(
          (book) => subject === "all" || book.subject === subject
        );

        if (filtered.length === 0) {
          grid.innerHTML =
            '<p class="col-span-full text-center text-gray-500 italic">No books found.</p>';
        }

        filtered.forEach((book) => {
          const card = document.createElement("a");
          card.href = book.link;
          card.className = `book-card group relative bg-white rounded-2xl shadow-lg hover:shadow-2xl transition-all transform hover:-translate-y-2 overflow-hidden`;

          card.innerHTML = `
          <span class="absolute top-4 left-4 bg-gradient-to-r from-orange-500 to-red-500 text-white px-3 py-1 rounded-full text-sm font-bold shadow-md">${book.class}</span>
          <div class="h-48 overflow-hidden">
            <img src="${book.cover}" alt="${book.title}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" />
          </div>
          <div class="p-6 text-center">
            <h3 class="text-xl font-bold text-gray-900 mb-2 group-hover:text-orange-600">${book.title}</h3>
            <span class="inline-block text-xs bg-gray-100 text-gray-700 px-3 py-1 rounded-full font-semibold mb-2 capitalize">${book.subject}</span>
            <p class="text-sm text-gray-600 mb-4">${book.desc}</p>
            <span class="inline-block px-4 py-2 bg-orange-500 text-white rounded-lg font-bold shadow-md opacity-0 group-hover:opacity-100 transition">👉 View Book</span>
          </div>
        `;
          grid.appendChild(card);
        });
      }

      // Initial load
      renderBooks();

      // Filter buttons
      const filterBtns = document.querySelectorAll(".filter-btn");
      filterBtns.forEach((btn) => {
        btn.addEventListener("click", () => {
          filterBtns.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          renderBooks(btn.dataset.subject);
        });
      });
    </script>
  </body>
</html>
